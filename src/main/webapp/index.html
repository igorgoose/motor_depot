                <div class="dropdown toolbar-top-btn">

    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

					<span class="login100-form-title p-b-51">
<!--						<fmt:message bundle="${bundle}" key="home.login.label"/>-->
                        home.login.label
					</span>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <label>
                        <input class="input100" type="text" name="username">
                        <label class="input100-label m-l-4">
                            <!--                            <fmt:message bundle="${bundle}" key="home.username"/>-->
                            home.username
                        </label>

                    </label>
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <label>
                        <input class="input100" type="password" name="pass">
                        <label class="input100-label m-l-4">
                            <!--                            <fmt:message bundle="${bundle}" key="home.password"/>-->
                            home.password
                        </label>
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        <!--                        <fmt:message bundle="${bundle}" key="home.login.button"/>-->
                        home.login.button
