<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="toolbar-top-container">
        <div class="toolbar-top">
            <form class="toolbar-top-form flex-sb flex-w" action="controller" method="post">
                <button class="toolbar-top-btn four" name="language" value="en">
                    English
                </button>
                <button class="toolbar-top-btn five" name="language" value="ru">
                    Русский
                </button>
            </form>
        </div>
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" action="controller" method="post">
					<span class="login100-form-title p-b-51">
						signup.title
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <label>
                        <input class="input100" type="text" name="username" placeholder="Username" required>
                        <label class="input-label m-l-4">
                            signup.username
                        </label>
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16">
                    <label>
                        <input class="input100" type="email" name="email"
                               placeholder="Email">
                        <label class="input-label m-l-4">
                            signup.email
                        </label>
                    </label>
                    <span class="focus-input100"></span>
                </div>
<!--                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$"-->

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <label>
                        <input class="input100" type="password" name="password"
                               pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                               placeholder="Password" required minlength="8">
                        <span class="form__error">Это поле должно содержать URL в формате http://mysite.ru</span>
                        <label class="input-label m-l-4">
                            signup.password
                        </label>
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Must repeat password">
                    <label>
                        <input class="input100" type="password" name="repeat_password" placeholder="Repeat password" required minlength="8">
<!--                               pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$"-->

                        <label class="input-label m-l-4">
                            signup.repeat.password
                        </label>
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button type="submit" class="login100-form-btn" name="command" value="sign_up">
                        button.signup
                    </button>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <a class="login100-form-btn" href="../index.jsp">
                        button.home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

</body>
</html>
